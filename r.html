<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Check</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        #progress-bar {
            margin-top: 20px;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar .fill {
            width: 0;
            height: 100%;
            background: white;
            animation: fill 5s linear forwards;
        }
        @keyframes fill {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="redirect-text"></h1>
        <div id="progress-bar">
            <div class="fill"></div>
        </div>
    </div>
    <script>
        const redirectText = document.getElementById("redirect-text");

        // Function to detect the user's location
        fetch("https://ipapi.co/json/")
            .then(response => response.json())
            .then(data => {
                const country = data.country;

                if (country === "PL") {
                    // Instant redirect for users in Poland
                    window.location.href = "https://grynaplus.pl?ref=c8cc82a0";
                } else {
                    // Show progress bar for users outside Poland
                    redirectText.textContent = "This link is unavailable in your country. You will be redirected to the alternate site...";
                    setTimeout(() => {
                        window.location.href = "https://temu.to/k/u3iwhxb7rz4";
                    }, 5000);
                }
            })
            .catch(error => {
                console.error("Error detecting location:", error);
                redirectText.textContent = "Error detecting your location.";
            });
    </script>
</body>
</html>
